        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

</head>


<body>
    <div class="page_content">
        <header>
            <h1>AskPupkin</h1>
            <div class="search-item">
                <div class="search-line">
                    <svg class="loupe" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0 0 30 30">
                    <path fill="#5e5e5e" d="M 13 3 C 7.4886661 3 3 7.4886661 3 13 C 3 18.511334 7.4886661 23 13 23 C 15.396652 23 17.59741 22.148942 19.322266 20.736328 L 25.292969 26.707031 A 1.0001 1.0001 0 1 0 26.707031 25.292969 L 20.736328 19.322266 C 22.148942 17.59741 23 15.396652 23 13 C 23 7.4886661 18.511334 3 13 3 z M 13 5 C 17.430666 5 21 8.5693339 21 13 C 21 17.430666 17.430666 21 13 21 C 8.5693339 21 5 17.430666 5 13 C 5 8.5693339 8.5693339 5 13 5 z"></path>
                    </svg>                
                    <input type="text" class="search" placeholder="Search">
                </div>
                <button class="ask-button">Ask</button>
            </div>
            <a href="#">log in</a>
            <a href="#">register</a>
        </header>


        <div class="page-content__root">
            <main>
                <div class="content-with-form-wrapper">  
                    <h2>Registration</h2>
                    <div class="input-error">
                        This email is already registered.
                    </div>
                    <form action="#" method="post" enctype="multipart/form-data">
                        <div class="form-main-content">
                            <label class="enter-label">
                                <span class="input-header">Login</span>
                                <div class="input-wrapper">
                                    <input type="text" name="login">
                                </div>
                            </label>
                            <label class="enter-label">
                                <span class="input-header">Email</span>
                                <div class="input-wrapper">
                                    <input type="email" name="email">
                                </div>
                            </label>
                            <label class="enter-label">
                                <span class="input-header">NickName</span>
                                <div class="input-wrapper">
                                    <input type="text" name="nickname">
                                </div>
                            </label>
                            <label class="enter-label">
                                <span class="input-header">Password</span>
                                <div class="input-wrapper">
                                    <input type="password" name="password">
                                </div>
                            </label>
                            <label class="enter-label">
                                <span class="input-header">Repeat password</span>
                                <div class="input-wrapper">
                                    <input type="password" name="password_repeat">
                                </div>
                            </label>
                            <label class="enter-label">
                                <span class="input-header">Upload avatar</span>
                                <div class="file-upload">
                                    <input type="file" id="avatar-input" name="avatar">
                                    <label for="avatar-input" class="file-upload-button">Choose file</label>
                                    <span class="file-name">No file chosen</span>
                                </div>
                            </label>
                            
                        </div>
                        <input type="submit" value="Register" >
                    </form>
                </div>  
            </main>
            <aside>
                <section id="popular_tags">
                    <h2>Popular Tags</h2>
                    <div class="popular-tags__links">
                        <a href="#">perl</a>

                    </div>
                </section>

                <section id="best_members">
                    <h2>Best Members</h2>
                    <ul class="best-members__links">

                        <li>

                        <li>

                        </li>

                </section>
            </aside>
        </div>

    </div>

</body>
