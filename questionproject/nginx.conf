upstream questionproject {
    server 127.0.0.1:8000;
    server 127.0.0.1:8001 weight=2;
    server 127.0.0.1:8002 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:8003 backup;
}

server {
    listen 80 default_server;
    server_name ogloblina.localhost;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/javascript application/json;
    access_log /var/log/nginx/q_access.log;
    error_log /var/log/nginx/q_error.log; 

    location /static/ {
        alias /home/alex/Education/VK/WEB/QuestionProject/staticfiles/;
        access_log off;
    }
    
    location /media/ {
        alias /home/alex/Education/VK/WEB/QuestionProject/media/;
        access_log off;
    }

    location / {
        proxy_pass http://questionproject;
        proxy_set_header Host $host;
        proxy_cache question_zone;
        proxy_cache_key $uri;
        proxy_cache_valid 404 60m;

    }
}
        
