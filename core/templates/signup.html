{% extends "base.html" %}

{% load static index %}

{% block page_links %}
    <link rel="stylesheet" href="{% static "questions/css/index.css" %}">
    <link rel="stylesheet" href="{% static "questions/css/ask.css" %}">
    <link rel="stylesheet" href="{% static "core/css/login.css" %}">
    <link rel="stylesheet" href="{% static "core/css/signup.css" %}">
    <link rel="stylesheet" href="{% static '/css/aside.css' %}">
{% endblock %}

{% block content %}
<main>
    <div class="content-with-form-wrapper">  
        <h2>Registration</h2>
        <div class="input-error">
            This email is already registered.
        </div>
        <form action="#" method="post" enctype="multipart/form-data">
            <div class="form-main-content">
                <label class="enter-label">
                    <span class="input-header">Login</span>
                    <div class="input-wrapper">
                        <input type="text" name="login">
                    </div>
                </label>
                <label class="enter-label">
                    <span class="input-header">Email</span>
                    <div class="input-wrapper">
                        <input type="email" name="email">
                    </div>
                </label>
                <label class="enter-label">
                    <span class="input-header">NickName</span>
                    <div class="input-wrapper">
                        <input type="text" name="nickname">
                    </div>
                </label>
                <label class="enter-label">
                    <span class="input-header">Password</span>
                    <div class="input-wrapper">
                        <input type="password" name="password">
                    </div>
                </label>
                <label class="enter-label">
                    <span class="input-header">Repeat password</span>
                    <div class="input-wrapper">
                        <input type="password" name="password_repeat">
                    </div>
                </label>
                <label class="enter-label">
                    <span class="input-header">Upload avatar</span>
                    <div class="file-upload">
                        <input type="file" id="avatar-input" name="avatar">
                        <label for="avatar-input" class="file-upload-button">Choose file</label>
                        <span class="file-name">No file chosen</span>
                    </div>
                </label>
                
            </div>
            <input type="submit" value="Register" >
        </form>
    </div>  
</main>
{% include "aside.html"%}

{% endblock  %}
